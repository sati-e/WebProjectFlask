<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div class="icone">
        </div>
    </div>
    <div class="conteiner">       
        <h1>Login</h1>
        <form method="POST">
            {{ form.hidden_tag() }}

            {{ form.email.label }}
            {{ form.email() }} <br/>

            {{ form.password.label }}
            {{ form.password() }} <br/>

            {{ form.submit() }}
        </form>
    
</body>
</html>
